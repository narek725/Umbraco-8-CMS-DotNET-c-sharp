<div class="dialog" ng-controller="WysiwygDialogController as vm">
    <umb-editor-view>
        <umb-editor-header name="model.title"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           hide-description="true">
        </umb-editor-header>

        <umb-editor-container>
            <umb-box>
                <umb-box-content>
                    <umb-control-group>
                        <div class="richtexteditor--simple">
                            <div style="width:98%;height:80vh;max-width:98%;box-sizing:border-box;" class="editor"></div>
                        </div>
                    </umb-control-group>
                </umb-box-content>
            </umb-box>
            <umb-load-indicator ng-if="vm.processing">
            </umb-load-indicator>
        </umb-editor-container>

        <umb-editor-footer>

            <umb-editor-footer-content-right>
                <umb-button type="button"
                            button-style="link"
                            label-key="general_close"
                            shortcut="esc"
                            action="vm.close()"
                            disabled="vm.loading">
                </umb-button>
                <umb-button type="button"
                            button-style="action"
                            label-key="general_submit"
                            action="vm.submit(model)"
                            disabled="vm.loading">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>
    </umb-editor-view>
</div>
