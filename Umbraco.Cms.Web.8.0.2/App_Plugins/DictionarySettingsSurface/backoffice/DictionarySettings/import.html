<div class="dialog" ng-controller="ImportDialog as vm">
    <umb-editor-view>
        <umb-editor-header name="model.title"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           hide-description="true">
        </umb-editor-header>

        <umb-editor-container>
            <umb-box>
                <umb-box-content>
                    <umb-control-group label="Upload File (*.xlsx)" description="Import Dictionary Items from Excel Spreedsheet">
                        <input type="file" name="file" id="file" ng-multiple="false" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" required>
                    </umb-control-group>
                    <umb-control-group label="Delete all before importing" description="Delete all current Dictionary items before importing?">
                        <umb-toggle checked="vm.checked"
                                    on-click="vm.toggle()">
                        </umb-toggle>
                    </umb-control-group>

                    <umb-control-group>
                        <div ng-show="vm.results.length > 0">
                            <h5>Results <i>({{vm.results.length}} processed)</i></h5>
                            <div class="scroll">
                                <table class="table table-bordered">
                                    <tr>
                                        <th>Key</th>
                                        <th>Success</th>
                                    </tr>
                                    <tr ng-repeat="result in vm.results">
                                        <td>{{result.Key}}</td>
                                        <td><i aria-hidden="true" ng-class="{ 'fa fa-check': result.Success, 'fa fa-times': !result.Success }"></i></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </umb-control-group>
                </umb-box-content>
            </umb-box>
        </umb-editor-container>

        <umb-editor-footer>
            <umb-editor-footer-content-left>
                <div class="alert" ng-show="vm.status !== ''" ng-class="{'success':vm.success,'warning':!vm.success, 'processing': vm.processing}">{{vm.status}}</div>
            </umb-editor-footer-content-left>
            <umb-editor-footer-content-right>
                <umb-button type="button"
                            button-style="link"
                            label-key="general_close"
                            shortcut="esc"
                            action="vm.close()"
                            disabled="vm.loading">
                </umb-button>
                <umb-button type="button"
                            button-style="action"
                            label-key="general_submit"
                            action="vm.submit(model)"
                            disabled="vm.loading">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>

        <umb-load-indicator ng-show="vm.loading">
        </umb-load-indicator>
    </umb-editor-view>
</div>
